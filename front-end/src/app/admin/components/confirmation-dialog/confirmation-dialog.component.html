<mat-dialog-content>
  <p>
    {{ message }}
  </p>
  <p class="item-info">
    ID : {{ item.id | number: "2.0" }} - {{ item.description }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirmClick()"
    tabindex="1"
  >
    {{ confirmButtonText }}
  </button>
  <button mat-raised-button mat-dialog-close tabindex="-1">
    {{ cancelButtonText }}
  </button>
</mat-dialog-actions>
