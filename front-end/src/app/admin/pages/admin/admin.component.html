<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="opened"
    [fixedInViewport]="true"
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['comic']">
        <i class="fas fa-book icon"></i>
        <span>Quadrinhos</span>
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['author']">
        <i class="fas fa-user-edit icon"></i>
        <span>Autores</span>
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['genre']">
        <i class="fad fa-tasks icon"></i>
        <span>Categorias</span>
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['inventory']">
        <i class="fas fa-inventory icon"></i>
        <span>Estoque</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main [@fadeAnimation]="getRouterOutletState(o)">
      <router-outlet #o="outlet"></router-outlet>
    </main>    
  </mat-sidenav-content>
</mat-sidenav-container>
