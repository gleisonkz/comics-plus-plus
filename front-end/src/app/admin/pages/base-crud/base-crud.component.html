<div class="title-group">
  <h1 class="title">
    <i class="fa fa-tag" aria-hidden="true"></i>
    {{ titleName }}
  </h1>

  <cms-add-button
    (clickEvent)="openDialog()"
    [buttonText]="'Nova Categoria'"
  ></cms-add-button>
</div>
<mat-divider></mat-divider>
<h2 class="filter">
  <i class="fas fa-filter"></i>
  Filtros
</h2>
<mat-divider class="filter__bottom-divider"></mat-divider>

<div class="inner-wrapper">
  <form slot="filter" class="genre-form" [formGroup]="formFilter">
    <div class="controlers-wrapper">
      <ng-content select="[slot=filter]"></ng-content>
    </div>

    <div class="full-wrapper button-wrapper">
      <div class="button-wrapper">
        <button
          (click)="loadData(formFilter.value)"
          class="search-button"
          mat-flat-button
          color="primary"
        >
          Pesquisar
        </button>
      </div>
    </div>
  </form>
</div>

<div>
  <h1 class="mat-h1">
    <i class="fa fa-list-alt" aria-hidden="true"></i>
    Lista de {{ titleName }}
  </h1>
</div>

<div class="container">
  <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div> -->

  <!-- <p
    [ngStyle]="{
      display: loadingComplete && !paginator.length ? 'block' : 'none'
    }"
    class="no-data"
  >
    nenhum registro encontrado.
  </p> -->

  <ng-content #tableList></ng-content>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
