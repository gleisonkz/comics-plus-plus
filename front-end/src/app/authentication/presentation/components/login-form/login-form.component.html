<form [formGroup]="form">
  <mat-form-field>
    <input type="email" matInput placeholder="Email" formControlName="email" />
    <mat-error>
      <span cmsShowValidation="email"></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Senha"
      formControlName="password"
      (keyup.enter)="login()"
    />
    <mat-error>
      <span cmsShowValidation="password"></span>
    </mat-error>
  </mat-form-field>
</form>
