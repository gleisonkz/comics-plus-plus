<header class="header">
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-list__item logo">
        <a class="menu-list__link" routerLink="/"><strong>Comics ++</strong></a>
      </li>
      <li class="menu-list__item" routerLinkActive="menu-list__item--active">
        <a class="menu-list__link" routerLink="/livros">Livros</a>
      </li>
      <li class="menu-list__item" routerLinkActive="menu-list__item--active">
        <a class="menu-list__link" routerLink="/sobre">Sobre</a>
      </li>
      <li class="menu-list__item" routerLinkActive="menu-list__item--active">
        <a class="menu-list__link" routerLink="/admin">Admin</a>
      </li>
    </ul>
  </nav>
  <div class="header__tools">
    <cms-toggle-theme style="margin-right: 20px"></cms-toggle-theme>

    <button
      class="header__cart"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <i matBadge="1" class="fas fa-shopping-cart" style="font-size: 20px"></i>
    </button>

    <mat-menu #menu="matMenu">
      <div
        (click)="$event.stopPropagation()"
        (keydown)="$event.stopPropagation()"
      >
        <cms-shopping-cart></cms-shopping-cart>
      </div>
    </mat-menu>
  </div>
</header>
