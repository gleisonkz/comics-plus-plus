<header class="header">
  <nav class="menu">
    <ul class="menu-list">
      <li>
        <button
          class="menu-list__item menu-list__item--mobile"
          mat-icon-button
          (click)="openSide.emit(true)"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </li>
      <li class="menu-list__item logo">
        <a class="menu-list__link" routerLink="/"><strong>Comics ++</strong></a>
      </li>
      <li class="menu-list__item" routerLinkActive="menu-list__item--active">
        <a class="menu-list__link" routerLink="/quadrinhos">Quadrinhos</a>
      </li>
      <li class="menu-list__item" routerLinkActive="menu-list__item--active">
        <a class="menu-list__link" routerLink="/sobre">Sobre</a>
      </li>
      <li
        *ngIf="!isLoggedIn"
        class="menu-list__item"
        routerLinkActive="menu-list__item--active"
      >
        <a class="menu-list__link" routerLink="/authentication"> Login </a>
      </li>
      <li *ngIf="isLoggedIn" (click)="logout()" class="menu-list__item">
        <a class="menu-list__link" routerLink="/authentication"> Sair </a>
      </li>
      <li
        *ngIf="isAdmin"
        class="menu-list__item"
        routerLinkActive="menu-list__item--active"
      >
        <a class="menu-list__link" routerLink="/admin">Admin</a>
      </li>
    </ul>
  </nav>
  <div class="header__tools">
    <cms-toggle-theme></cms-toggle-theme>

    <cms-shopping-cart></cms-shopping-cart>
    <button
      *ngIf="isAdmin && isAdminPage()"
      class="admin-side-icon"
      mat-icon-button
      (click)="openAdminSide.emit(true)"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</header>
