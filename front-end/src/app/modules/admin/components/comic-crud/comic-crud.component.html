<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Livros</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome" formControlName="student_name" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Descrição"
            formControlName="student_name"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Preço" formControlName="student_name" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ano" formControlName="student_name" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Paginas"
            formControlName="student_name"
          />
        </mat-form-field>

        <!-- Section -->
        <mat-form-field>
          <mat-label>Section</mat-label>
          <mat-select [(value)]="selectable" formControlName="section">
            <mat-option
              [value]="sectioinArray"
              *ngFor="let sectioinArray of SectioinArray"
              >{{ sectioinArray }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
