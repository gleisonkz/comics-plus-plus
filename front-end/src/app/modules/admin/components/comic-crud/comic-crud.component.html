<div class="title-group">
  <h1 class="title">
    <i class="fa fa-tag" aria-hidden="true"></i>
    Quadrinhos
  </h1>
  <button (click)="openDialog()" mat-button>
    <i class="fas fa-plus"></i> Novo Quadrinho
  </button>
</div>
<mat-divider fxFlex="1 0"></mat-divider>

<h2 class="filter">
  <i class="fas fa-filter"></i>
  Filtros
</h2>
<mat-divider></mat-divider>

<div class="inner-wrapper">
  <form class="genre-form" [formGroup]="form">
    <div class="controlers-wrapper">
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="ID"
          formControlName="comicID"
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Titulo" formControlName="title" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Descrição" formControlName="description" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Preço" formControlName="price" />
      </mat-form-field>

      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Ano"
          formControlName="year"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Páginas"
          formControlName="pages"
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Autor" formControlName="description" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Categoria" formControlName="description" />
      </mat-form-field>

      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button
            (click)="loadData(form.value)"
            class="search-button"
            mat-flat-button
            color="primary"
          >
            Pesquisar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="title-group">
  <h1 class="mat-h1">
    <i class="fa fa-list-alt" aria-hidden="true"></i>
    Lista de Quadrinhos
  </h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="container">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <p
    [ngStyle]="{
      display: loadingComplete && !paginator.length ? 'block' : 'none'
    }"
    class="no-data"
  >
    nenhum registro encontrado.
  </p>

  <table
    mat-table
    [dataSource]="dataSource"
    [ngStyle]="{
      display: loadingComplete && paginator.length ? 'table' : 'none'
    }"
    style="display: none !important"
  >
    <ng-container matColumnDef="ComicID">
      <th mat-header-cell *matHeaderCellDef>Quadrinho ID</th>
      <td mat-cell *matCellDef="let element">{{ element.comicID }}</td>
    </ng-container>

    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="Descrição">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td class="description" mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Preço">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="Ano">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="Páginas">
      <th mat-header-cell *matHeaderCellDef>Páginas</th>
      <td mat-cell *matCellDef="let element">{{ element.pages }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          class="btn btn-edit"
          mat-raised-button
          color="primary"
          (click)="openDialog(element)"
        >
          Editar
        </button>
        <button
          class="btn"
          mat-raised-button
          color="warn"
          (click)="deleteItem(element)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [ngStyle]="{
      display: loadingComplete && paginator.length ? 'block' : 'none'
    }"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
