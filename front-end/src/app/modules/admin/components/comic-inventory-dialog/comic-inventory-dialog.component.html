<form [formGroup]="form" novalidate>
  <h2 mat-dialog-title>Estoque</h2>

  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Quantidade" formControlName="quantity" />
      <mat-error>
        <span cmsShowValidation="quantity"></span>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Fechar</button>
    <button
      [disabled]="form.invalid"
      [class.disabled]="form.invalid"
      class="mat-raised-button mat-primary"
      (click)="save(form.controls.quantity.value)"
    >
      Salvar
    </button>
  </mat-dialog-actions>
</form>
