<form [formGroup]="form" novalidate>
  <h2 mat-dialog-title>Quadrinho</h2>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Titulo" formControlName="title" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Preço" formControlName="price" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ano" formControlName="year" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Nº Páginas" formControlName="pages" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Autores" formControlName="authors" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Categorias" formControlName="genres" />
      </mat-form-field>
    </div>

    <div style="width: 100%">
      <mat-form-field style="width: 100%">
        <textarea
          placeholder="Descrição"
          formControlName="description"
          matInput
          rows="7"
        ></textarea>
      </mat-form-field>
    </div>

    <mat-form-field>
      <ngx-mat-file-input
        formControlName="image"
        placeholder="Imagem"
      ></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>

    <p>Pre-Visualização:</p>

    <div class="preview-image">
      <img [src]="imagePreview" *ngIf="imagePreview" />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Fechar</button>
    <button
      [disabled]="form.invalid"
      [class.disabled]="form.invalid"
      class="mat-raised-button mat-primary"
      (click)="save()"
    >
      Salvar
    </button>
  </mat-dialog-actions>
</form>
