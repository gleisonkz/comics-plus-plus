<div class="title-group">
  <h1 class="title">
    <i class="fa fa-tag" aria-hidden="true"></i>
    Categorias
  </h1>
  <button (click)="openDialog()" mat-button>
    <i class="fas fa-plus"></i> Nova Categoria
  </button>
</div>
<mat-divider fxFlex="1 0"></mat-divider>

<h2 class="filter">
  <i class="fas fa-filter"></i>
  Filtros
</h2>
<mat-divider></mat-divider>

<div class="inner-wrapper">
  <form class="genre-form" [formGroup]="form">
    <div class="controlers-wrapper">
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="ID"
          formControlName="genreID"
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="description" />
      </mat-form-field>
    </div>

    <div class="full-wrapper button-wrapper">
      <div class="button-wrapper">
        <button
          (click)="loadData(form.value)"
          class="search-button"
          mat-flat-button
          color="primary"
        >
          Pesquisar
        </button>
      </div>
    </div>
  </form>
</div>

<div class="title-group">
  <h1 class="mat-h1">
    <i class="fa fa-list-alt" aria-hidden="true"></i>
    Lista de Categorias
  </h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="container">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <p
    [ngStyle]="{
      display: loadingComplete && !paginator.length ? 'block' : 'none'
    }"
    class="no-data"
  >
    nenhum registro encontrado.
  </p>

  <table
    mat-table
    [dataSource]="dataSource"
    [ngStyle]="{
      display: loadingComplete && paginator.length ? 'table' : 'none'
    }"
    style="display: none !important"
  >
    <ng-container matColumnDef="GenreID">
      <th mat-header-cell *matHeaderCellDef>Categoria ID</th>
      <td mat-cell *matCellDef="let element">{{ element.genreID }}</td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          class="btn btn-edit"
          mat-raised-button
          color="primary"
          (click)="openDialog(element)"
        >
          Edit
        </button>
        <button
          class="btn"
          mat-raised-button
          color="warn"
          (click)="deleteItem(element)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [ngStyle]="{
      display: loadingComplete && paginator.length ? 'block' : 'none'
    }"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
