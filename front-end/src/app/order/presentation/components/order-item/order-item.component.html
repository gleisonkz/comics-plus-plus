<div class="order__item">
  <span gdRow.lt-sm="1/3" class="order__item__quantity">
    <i (click)="quantityDown(item)" class="fas fa-minus"></i>
    <span>{{ item.quantity }}</span>
    <i (click)="quantityUp(item)" class="fas fa-plus"></i>
  </span>
  <span class="order__item__name">{{ item.comic.title }}</span>
  <span fxHide.xs="true" fxShow class="order__item__description">{{
    item.comic.description
  }}</span>
  <span
    fxHide.xs="true"
    fxShow
    gdRow.lt-sm="2"
    gdColumn.lt-sm="2"
    class="order__item__price"
    >R$ {{ item.getTotalValue() | number: "2.2" }}</span
  >
  <i
    gdRow.lt-sm="1/3"
    gdColumn.xs="3"
    (click)="removeItem(item)"
    class="fas fa-trash-alt"
  ></i>
</div>
