<section class="comics">
  <section class="comics__list">
    <div *ngFor="let comic of comics">
      <cms-comic-item [comic]="comic"></cms-comic-item>
    </div>
    <div *ngIf="comics?.length === 0">
      <p class="lead text-center">Desculpe, nenhum quadrinho encontrado.</p>
    </div>
  </section>
</section>
